<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Greeting Form</title>
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    .alert-message {
      color: red;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Greeting Form</h1>

  <!-- Form with input box and three buttons -->
  <form id="greetingForm">
    <label for="nameInput">Enter your name:</label>
    <input type="text" id="nameInput" name="nameInput" placeholder="Your name here">

    <div class="button-container">
      <!-- Buttons with inline event handlers -->
      <button type="button" onclick="speak('Hello')">Hello</button>
      <button type="button" onclick="speak('Good Bye')">Good Bye</button>
      <button type="button" onclick="speak('Greetings')">Greetings</button>
    </div>

    <!-- Div to display alert messages (optional enhancement) -->
    <div id="alertMessage" class="alert-message"></div>
  </form>

  <script>
    /**
     * Function to display a greeting alert.
     * @param {string} prefix - The greeting prefix (e.g., "Hello").
     */
    function speak(prefix) {
      // Get the name from the input box
      const nameInput = document.getElementById('nameInput');
      const name = nameInput.value.trim();

      // Reference to the alert message div
      const alertMessage = document.getElementById('alertMessage');

      // Check if the name input is empty
      if (name === '') {
        // Display an error message if name is empty
        alertMessage.textContent = 'Please enter your name.';
      } else {
        // Clear any previous error messages
        alertMessage.textContent = '';
        // Display the greeting alert
        alert(`${prefix} ${name}`);
      }
    }
  </script>

</body>
</html>
